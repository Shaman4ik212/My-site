<!DOCTYPE html>
<html lang="en">
<head>
    <title>Мои заметки</title>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<p>Добавь задачу!</p>
<div>
        <input type="text" id="task-input" placeholder="Введите новую задачу...">
        <button id="add-task-btn">Добавить задачу</button>
    </div>

    <ul id="tasks-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksList = document.getElementById('tasks-list');

            loadTasks();

            addTaskBtn.addEventListener('click', addTask);

            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText !== '') {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';

                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.textContent = taskText;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Удалить';
                    deleteBtn.addEventListener('click', function() {
                        tasksList.removeChild(taskItem);
                        saveTasks();
                    });

                    taskItem.appendChild(taskTextSpan);
                    taskItem.appendChild(deleteBtn);

                    tasksList.appendChild(taskItem);

                    taskInput.value = '';

                    saveTasks();
                }
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item span').forEach(function(task) {
                    tasks.push(task.textContent);
                });
                localStorage.setItem('dailyTasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                const savedTasks = localStorage.getItem('dailyTasks');
                if (savedTasks) {
                    JSON.parse(savedTasks).forEach(function(taskText) {
                        taskInput.value = taskText;
                        addTask();
                    });
                }
            }
        });
    </script>
<button class="edit-btn" onclick="openEditModal()">
            ✏️
        </button>
</body>
</html>
